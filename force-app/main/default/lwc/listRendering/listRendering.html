<template>
    <lightning-card title="list Rendering SEHIRLER for each loop yontemi">
      <p>sehirler >>> {sehirler}</p>
      <template for:each={sehirler} for:item="shr" >
         <p key={shr}> Sehir >>> {shr} </p>
      </template>
    </lightning-card>
<br>
    <lightning-card title="list Rendering SEHIRLER ITERATION yontemi">
      <p>sehirler >>> {sehirler}</p>
      // P key 
      <template iterator:it={sehirler} >
         <p key={it.value}> SHR >>> {it.value}</p>
      </template>
    </lightning-card>

 <br>
 <lightning-card title="Cicek Listesi FOR:EACH LOOP ">
   <template for:each={cicekListesi} for:item="cicek" >

   <div key={cicek.id}>
      <p > Cicek Adi >>> {cicek.name} </p>
      <p > Cicek Familya >>> {cicek.familya} </p>
      <img src= {cicek.imgUrl} alt="cicek.name" width="200" height="250">
      <p><br></p>

   </div>

   </template>
 </lightning-card>
 
</template>
